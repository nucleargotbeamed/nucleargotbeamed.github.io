<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a class="button" href="https://www.youtube.com/@NuclearGotBeamed" target="_blank">MY YouTube Channel</a>
    <a class="button" href="https://www.roblox.com/users/4780812931/profile" target="_blank">My Roblox Account</a>
  </div>
</body>
</html>
